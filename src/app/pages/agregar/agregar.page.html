<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color=warning></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

<ion-list>
  <ion-item>
    <ion-label position="floating">Nuevo item</ion-label>
    <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header *ngIf="lista.items.length > 0">
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

<ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animate__animated animate__fadeInDown">

  <ion-item >
    <ion-checkbox slot="start" color="warning" (ionChange)="cambioCheck(item)" [(ngModel)]="item.completado"></ion-checkbox>
    <ion-label>Texto</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="borrar(i)">
      <ion-icon slor="icon-only" name="close"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>



</ion-list>

</ion-content>
